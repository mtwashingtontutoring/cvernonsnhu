<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
<link rel="stylesheet" 
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
    crossorigin="anonymous">
</head>
<body>

    <!--navigation bar creation (header)-->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-targer="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span> <span>
                        class="icon-bar"></span> <span class="icon-bar"></span> <span
                        class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#" th:href="@{/}">Login Module</a>
            </div>
        </div>
    </nav>
<br>
<br>
    <!--HTML login page creation-->
    <div class = "container">
        <div class = "row">
            <div class = "col-md-6 col-md-offset-3">

                <!--message post login-->
                <div th:if="${param.success}">
                    <div class="alert alert-info">You've logged in successfully!</div>
           </div>

           <h1> Login</h1>

           <form action="#" th:action="@{/login}" method="post" th:object="${loginInfo}">

                <div class = "form-group">
                    <label class="control-label" for="username"> Username </label>
                    <input class="form-control"
                           id="username" th:field="*{username}" required
                            autofocus="autofocus"
                    />
                </div>

                <div class = "form-group">
                    <label class="control-label" for="password"> Password </label>
                    <input class="form-control"
                           type="text" placeholder="Password"
                           id="password" th:field="*{password}"
                    />
                </div>

                <div class = "form-group">
                    <button type="submit" class="btn btn-success">Login</button>

                    <span>Not already registered? <a th:href="@{/registration}">Register
                        here</a></span>
                </div>
           </form>
        </div>
    </div>
</body>
</html>
